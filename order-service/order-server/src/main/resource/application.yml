server:
  port: 8005 
  session:
    timeout: 240
spring:
  application:
    name: order-server
  boot: 
    admin:
      url: http://192.168.1.223:6002
eureka:
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    fetch-registry: true 
    serviceUrl:
      defaultZone: http://192.168.1.128:6003/eureka/ 
feign:
  hystrix:
    enabled: true

ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 60000
hystrix: 
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
            ribbon:
              ReadTimeout: 30000
              ConnectTimeout: 60000
 
master-db:   
  url: jdbc:mysql://192.168.1.218:3306/linkmore_cn?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&useSSL=false
  username: root
  password: Linkmore@2018
  driver-class-name: com.mysql.jdbc.Driver  
  initial-size: 2
  min-idle: 2
  max-active: 5 
  max-wait: 60000 
  time-between-eviction-runs-millis: 60000 
  min-evictable-idle-time-millis: 30000
  validation-query: select 'x'
  test-while-idle: true
  test-on-borrow: false
  test-on-return: false 
  pool-prepared-statements: true
  max-pool-prepared-statement-per-connection-size: 20 
  filters: stat,wall,slf4j 
  connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  
cluster-db:   
  url: jdbc:mysql://192.168.1.219:3306/linkmore_cn?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&useSSL=false
  username: root
  password: Linkmore@2018
  driver-class-name: com.mysql.jdbc.Driver  
  initial-size: 2
  min-idle: 2
  max-active: 5 
  max-wait: 60000 
  time-between-eviction-runs-millis: 60000 
  min-evictable-idle-time-millis: 30000
  validation-query: select 'x'
  test-while-idle: true
  test-on-borrow: false
  test-on-return: false 
  pool-prepared-statements: true
  max-pool-prepared-statement-per-connection-size: 20 
  filters: stat,wall,slf4j 
  connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 

security:
  basic:
    enabled: false
    
redis:
  host: 192.168.1.218
  port: 6379
  database: 0
  timeout: 5000
  password: ppyx1234
  pool-max-active: 500
  pool-max-wait: -1
  pool-max-idle: 100
  pool-min-idle: 5
  test-while-idle: true
  test-on-borrow: true
  test-on-create: true 
  sentinel-master: mymaster
  sentinel-nodes: 192.168.1.219:26379 
  channel: order  
base: 
  online: false
  order-number: 4
  recharge-number: 4
  trade-number: 4
  free-plate: 浙AD900Z浙AG19A6浙A500XM浙A819XM浙AG86Q5浙AS85Q9浙AP56N3浙A7HZ97浙AF548A浙AV89M0浙AW58M3
  cancel-number: 5
  
swagger:
  enable: true
  title: 凌猫预约结账服务接口文档
  description: 本文档为内部文档，仅供内部前端及测试人员参考。 完全基于RESTful接口说明
  version: 2.0
